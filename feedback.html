<link href='feedback.css' rel='stylesheet'>
<title>Feedback</title>
<body>
	<div class='outer'>
		<h1>Give some feedback</h1>
		<form action='' method='get'>
			<label>First Name</label>
			<input type='text' placeholder='Firest Name' autofocus>
		
		<div class='b'>
  			<label>Last Name</label>
			<input type='text' placeholder='Last Name'>
		</div>
		<div class='c'>
			<label>Mail ID</label>
			<input type='Mail' placeholder='username@gmail.com'>
		</div>
		<div class='d'>
			<label>Mobile</label>
			<input type='Mobile' placeholder='9808-373-383'>
		</div>
		<div class='e'>
			<label>Comments</label>
			<textarea rows='2' col='10' placeholder='Give some comments..'></textarea>
		</div>
		<input type='submit' class='submit'></submit>

		</form>
	</div>


</body>
